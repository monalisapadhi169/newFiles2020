<!-- without Validation template-driven form  -->

<div class="container">
    <div class="col-md-6 offset-4 mt-4 mb-4 card card-body">
        <form action="" #form="ngForm" (ngSubmit)="submitForm(form)">
            <h3 style="text-align: center;">Form</h3>

            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Enter Email" #email="ngModel" ngModel>
            </div>

            <div class="form-group">
                <input type="text" name="password" class="form-control" placeholder="Enter Password" #password="ngModel"
                    ngModel>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>


        </form>


    </div>

</div>
