<div class="container">
    <div class="card card-body col-md-6 offset-2 mt-4">

        <form action="" #form="ngForm" (ngSubmit)="loginForm(form)">
            <h4 class="text-center">LoginForm</h4>

            <div class="form-group">

                <input type="text" name="email" class="form-control" placeholder="Enter Email" #email="ngModel" ngModel
                    required>

                <div *ngIf='email.touched && email.invalid'>
                    <div *ngIf="email.errors.required" class="validation">
                        *this field is required
                    </div>
                </div>
            </div>

            <div class="form-group">

                <input type="text" name="password" class=form-control placeholder="Enter Password" #password="ngModel"
                    ngModel required minlength="6">

                <div *ngIf='password.touched && password.invalid'>
                <div *ngIf="password.errors.minlength" class="value">
                  *minimum length should be 6
                </div>
                  
                   
                </div>
            </div>

            <button type="submit" class="btn btn-outline-success">Sumbit</button>


        </form>
    </div>
</div>
