
    <form action="" class="col-md-5 offset-3 mt-3 mb-3 card card-body" [formGroup]="form">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email" required>
            <div *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required" class="emailvalidation">
                   *this field is required
                </div>

            </div>

        </div>


        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter password" formControlName="password" re>
               <!-- <div *ngIf="password.touched && password.invalid">
                   <div *ngIf="password.errors.minlength" class="pwdvalidation">
                     *minlength should be 6
                   </div>

               </div> -->

        </div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
